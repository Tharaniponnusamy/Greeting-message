<!DOCTYPE html>
<head>
<title>Greeting message</title>
</head>
<body>
<script>
    function getGreetingMessage() {
        const date = new Date();
        const hour = date.getHours();

        if (hour >= 5 && hour < 12) {
            return "Good morning!!!";
        } else if (hour >= 12 && hour < 18) {
            return "Good afternoon!!!";
        } else {
            return "Good evening!!!";
        }
    }
    const greeting = getGreetingMessage();
    alert(greeting);
</script>
</body>
</html>
